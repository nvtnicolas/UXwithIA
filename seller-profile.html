<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil du vendeur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="javascript:history.back()" class="back-btn">
                <img src="assets/icons/back-icon.svg" alt="Retour">
            </a>
            <h1>Profil du vendeur</h1>
        </header>
        <main>
            <div class="profile-header">
                <img src="wireframe/user-placeholder.png" alt="Photo de profil" class="profile-img">
                <h2>Jean Dupont</h2>
                <span class="user-rating">★★★★☆ 4.7</span>
                <div class="profile-actions">
                    <button class="button button-secondary">
                        <img src="assets/icons/message-icon.svg" alt="Message" class="button-icon">
                        Contacter
                    </button>
                    <button class="button">
                        <img src="assets/icons/fav-icon.svg" alt="Favoris" class="button-icon">
                        Suivre
                    </button>
                </div>
            </div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-number">42</span>
                    <span class="stat-label">Annonces</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">29</span>
                    <span class="stat-label">Ventes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">4.7</span>
                    <span class="stat-label">Évaluation</span>
                </div>
            </div>
            
            <div class="tab-buttons">
                <a href="#" class="tab-btn active">Ses annonces</a>
                <a href="#" class="tab-btn">Avis</a>
            </div>
            
            <div class="seller-listings">
                <a href="product-details.html" class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Annonce 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Téléviseur Samsung 4K</span>
                        <span class="listing-price">350 €</span>
                    </div>
                    <button class="icon-only-btn favorite-btn">
                        <img src="assets/icons/fav-icon.svg" alt="Ajouter aux favoris">
                    </button>
                </a>
                
                <a href="product-details.html" class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Annonce 2" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Console de jeux</span>
                        <span class="listing-price">180 €</span>
                    </div>
                    <button class="icon-only-btn favorite-btn">
                        <img src="assets/icons/fav-icon.svg" alt="Ajouter aux favoris">
                    </button>
                </a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="assets/icons/search-icon.svg" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="assets/icons/message-icon.svg" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="assets/icons/add-icon.svg" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="assets/icons/fav-icon.svg" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="assets/icons/user-icon.svg" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
