<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Mon Profil</h1>
            <!-- Icône paramètres ajoutée en haut à droite -->
            <a href="settings.html" class="settings-icon">
                <img src="assets/icons/settings-icon.svg" alt="Paramètres">
            </a>
            <div class="notification-icon">
                <img src="assets/icons/notification-icon.svg" alt="Notifications">
                <span class="notification-badge">3</span>
            </div>
        </header>
        <main>
            <div class="profile-header">
                <img src="wireframe/user-placeholder.png" alt="Photo de profil" class="profile-img">
                <h2>Nom d'utilisateur</h2>
                <span class="user-rating">★★★★☆ 4.2</span>
            </div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-number">42</span>
                    <span class="stat-label">Annonces</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">18</span>
                    <span class="stat-label">Ventes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">7</span>
                    <span class="stat-label">Achats</span>
                </div>
            </div>

            <div class="profile-actions">
                <a href="my-listings.html" class="button">Mes annonces</a>
                <a href="orders.html" class="button">Mes achats</a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="assets/icons/search-icon.svg" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="assets/icons/message-icon.svg" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="assets/icons/add-icon.svg" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="assets/icons/fav-icon.svg" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link active">
                <img src="assets/icons/user-icon.svg" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
