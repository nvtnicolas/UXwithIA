<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Recherche</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une annonce...">
                <button class="icon-btn">
                    <img src="wireframe/search-icon.png" alt="Rechercher">
                </button>
            </div>
            <div class="filter-options">
                <a href="categories.html" class="filter-btn">Catégories</a>
                <a href="filter-page.html" class="filter-btn">Filtres</a>
            </div>
            <div class="search-results">
                <h2>Résultats de recherche</h2>
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Résultat 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Titre du produit</span>
                        <span class="listing-price">Prix</span>
                        <span class="listing-location">Localisation</span>
                    </div>
                </div>
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Résultat 2" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Autre produit</span>
                        <span class="listing-price">Prix</span>
                        <span class="listing-location">Localisation</span>
                    </div>
                </div>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="home-deconnecte.html" class="nav-link">
                <img src="wireframe/home-icon.png" alt="Accueil">
                <span>Accueil</span>
            </a>
            <a href="search.html" class="nav-link active">
                <img src="wireframe/search-icon.png" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="login.html" class="nav-link">
                <img src="wireframe/user-icon.png" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
