<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Recherche</h1>
            <div class="notification-icon">
                <img src="assets/icons/notification-icon.svg" alt="Notifications">
                <span class="notification-badge">3</span>
            </div>
        </header>
        <main>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher une annonce...">
                    <button class="icon-btn">
                        <img src="assets/icons/search-icon.svg" alt="Rechercher">
                    </button>
                </div>
                <a href="filter-page.html" class="filter-btn">
                    <img src="assets/icons/filter-icon.svg" alt="Filtrer">
                    Filtres
                </a>
            </div>
            <div class="category-filter">
                <div class="filter-scroll">
                    <a href="#" class="category-chip active">Tous</a>
                    <a href="#" class="category-chip">Électronique</a>
                    <a href="#" class="category-chip">Vêtements</a>
                    <a href="#" class="category-chip">Maison</a>
                    <a href="#" class="category-chip">Sports</a>
                    <a href="#" class="category-chip">Jardinage</a>
                    <a href="#" class="category-chip">Auto</a>
                </div>
            </div>
            <div class="search-results">
                <a href="product-details.html" class="listing">
                    <img src="wireframe/produit1.png" alt="Résultat 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Ordi</span>
                        <span class="listing-price">100 €</span>
                        <span class="listing-location">Paris</span>
                    </div>
                    <button class="icon-only-btn favorite-btn">
                        <img src="assets/icons/fav-icon.svg" alt="Ajouter aux favoris">
                    </button>
                </a>
                <a href="product-details.html" class="listing">
                    <img src="wireframe/produit2.png" alt="Résultat 2" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Portrait de Judite</span>
                        <span class="listing-price">75 €</span>
                        <span class="listing-location">Lyon</span>
                    </div>
                    <button class="icon-only-btn favorite-btn">
                        <img src="assets/icons/fav-icon.svg" alt="Ajouter aux favoris">
                    </button>
                </a>
                <a href="product-details.html" class="listing">
                    <img src="wireframe/produit3.png" alt="Résultat 3" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Beau chien</span>
                        <span class="listing-price">50 €</span>
                        <span class="listing-location">Marseille</span>
                    </div>
                    <button class="icon-only-btn favorite-btn">
                        <img src="assets/icons/fav-icon.svg" alt="Ajouter aux favoris">
                    </button>
                </a>
                <a href="product-details.html" class="listing">
                    <img src="wireframe/produit4.png" alt="Résultat 4" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Trotinette volée</span>
                        <span class="listing-price">120 €</span>
                        <span class="listing-location">Toulouse</span>
                    </div>
                    <button class="icon-only-btn favorite-btn">
                        <img src="assets/icons/fav-icon.svg" alt="Ajouter aux favoris">
                    </button>
                </a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link active">
                <img src="assets/icons/search-icon.svg" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="assets/icons/message-icon.svg" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="assets/icons/add-icon.svg" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="assets/icons/fav-icon.svg" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="assets/icons/user-icon.svg" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
    <script src="js/search.js"></script>
    <script src="js/logo-redirect.js"></script>
</body>
</html>
