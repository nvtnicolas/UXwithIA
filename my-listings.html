<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Annonces</title>
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/my-listings.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="profile.html" class="back-btn">
                <img src="assets/icons/back-icon.svg" alt="Retour">
            </a>
            <h1>Mes Annonces</h1>
        </header>
        <main>
            <div class="tab-buttons">
                <a href="#" class="tab-btn active">En ligne</a>
                <a href="#" class="tab-btn">Vendues</a>
                <a href="#" class="tab-btn">Archivées</a>
            </div>
            
            <div class="my-listings-list">
                <a href="product-owner.html" class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Mon annonce 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Télévision Samsung 4K</span>
                        <span class="listing-price">350 €</span>
                        <span class="listing-status">3 personnes intéressées</span>
                    </div>
                    <div class="listing-options">
                        <img src="assets/icons/more-icon.svg" alt="Options">
                    </div>
                </a>
                
                <a href="product-owner.html" class="listing">
                    <img src="wireframe/item-bike-placeholder.png" alt="Mon annonce 2" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Vélo de route</span>
                        <span class="listing-price">120 €</span>
                        <span class="listing-status">1 personne intéressée</span>
                    </div>
                    <div class="listing-options">
                        <img src="assets/icons/more-icon.svg" alt="Options">
                    </div>
                </a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="assets/icons/search-icon.svg" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="assets/icons/message-icon.svg" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="assets/icons/add-icon.svg" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="assets/icons/fav-icon.svg" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="assets/icons/user-icon.svg" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
        <script src="js/my-listings.js"></script>

</html>
