<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil (Déconnecté)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home-deconnecte.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Craiglist</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une annonce...">
                <button class="icon-btn">
                    <img src="assets/icons/search-icon.svg" alt="Rechercher">
                </button>
            </div>
            <div class="cta-buttons">
                <a href="login.html" class="button">Se connecter</a>
                <a href="signup.html" class="button">Créer un compte</a>
            </div>
            <div class="featured-listings">
                <h2>Annonces à la une</h2>
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Objet 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">TV4k</span>
                        <span class="listing-price">350</span>
                    </div>
                </div>
                <!-- Ajoute d'autres annonces ici -->
            </div>
            <div class="trending-listings">
                <h2>Tendances</h2>
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Tendance 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">TV4k</span>
                        <span class="listing-price">350</span>
                    </div>
                </div>
                <!-- Ajoute d'autres tendances ici -->
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="assets/icons/search-icon.svg" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="login.html" class="nav-link">
                <img src="assets/icons/message-icon.svg" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="login.html" class="nav-link add-btn">
                <img src="assets/icons/add-icon.svg" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="assets/icons/fav-icon.svg" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="login.html" class="nav-link">
                <img src="assets/icons/user-icon.svg" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
    <script src="js/home-deconnecte.js"></script>
</body>
</html>
