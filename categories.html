<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Catégories</h1>
        </header>
        <main>
            <div class="categories-list">
                <a href="search.html?category=electronics" class="category-item">
                    <img src="wireframe/electronics-icon.png" alt="Électronique" class="category-icon">
                    <span>Électronique</span>
                </a>
                <a href="search.html?category=furniture" class="category-item">
                    <img src="wireframe/furniture-icon.png" alt="Mobilier" class="category-icon">
                    <span>Mobilier</span>
                </a>
                <a href="search.html?category=clothing" class="category-item">
                    <img src="wireframe/clothing-icon.png" alt="Vêtements" class="category-icon">
                    <span>Vêtements</span>
                </a>
                <a href="search.html?category=vehicles" class="category-item">
                    <img src="wireframe/car-icon.png" alt="Véhicules" class="category-icon">
                    <span>Véhicules</span>
                </a>
                <a href="search.html?category=services" class="category-item">
                    <img src="wireframe/service-icon.png" alt="Services" class="category-icon">
                    <span>Services</span>
                </a>
                <a href="search.html?category=real-estate" class="category-item">
                    <img src="wireframe/home-icon.png" alt="Immobilier" class="category-icon">
                    <span>Immobilier</span>
                </a>
                <a href="search.html?category=jobs" class="category-item">
                    <img src="wireframe/job-icon.png" alt="Emplois" class="category-icon">
                    <span>Emplois</span>
                </a>
                <a href="search.html?category=other" class="category-item">
                    <img src="wireframe/more-icon.png" alt="Autre" class="category-icon">
                    <span>Autres</span>
                </a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="homepage.html" class="nav-link">
                <img src="wireframe/home-icon.png" alt="Accueil">
                <span>Accueil</span>
            </a>
            <a href="search.html" class="nav-link active">
                <img src="wireframe/search-icon.png" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="wireframe/add-icon.png" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="wireframe/fav-icon.png" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="wireframe/user-icon.png" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
