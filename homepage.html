<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil (Connecté)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Nom de l’App</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une annonce...">
                <button class="icon-btn">
                    <img src="assets/icons/search-icon.png" alt="Rechercher">
                </button>
            </div>
            <div class="personal-listings">
                <h2>Pour vous</h2>
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Pour vous 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Suggestion personnalisée</span>
                        <span class="listing-price">Prix</span>
                    </div>
                </div>
                <!-- Ajoute d'autres suggestions ici -->
            </div>
            <div class="featured-listings">
                <h2>Annonces à la une</h2>
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Objet 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Titre de l’objet</span>
                        <span class="listing-price">Prix</span>
                    </div>
                </div>
                <!-- Ajoute d'autres annonces ici -->
            </div>
            <div class="trending-listings">
                <h2>Tendances</h2>
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Tendance 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Titre tendance</span>
                        <span class="listing-price">Prix</span>
                    </div>
                </div>
                <!-- Ajoute d'autres tendances ici -->
            </div>
        </main>
        <!-- Remplace la navigation actuelle par celle-ci -->
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="wireframe/search-icon.png" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="wireframe/message-icon.png" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="wireframe/add-icon.png" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="wireframe/fav-icon.png" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="wireframe/user-icon.png" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
