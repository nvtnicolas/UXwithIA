<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un moyen de paiement</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="app-container">
        <!-- Header restructuré avec trois sections -->
        <header>
            <div class="header-left">
                <a href="payment-methods.html" class="back-btn">
                    <img src="assets/icons/back-icon.svg" alt="Retour">
                </a>
            </div>
            <div class="header-center">
                <h1>Ajouter une carte</h1>
            </div>
            <div class="header-right">
                <!-- Cette section reste vide car pas de notification sur cette page -->
            </div>
        </header>
        
        <!-- Reste du contenu inchangé -->
        <main class="form-page">
            <form action="payment-methods.html" method="get">
                <div class="card-preview">
                    <div class="card-front">
                        <div class="card-chip"></div>
                        <div class="card-number">**** **** **** ****</div>
                        <div class="card-info">
                            <div class="card-holder">NOM DU TITULAIRE</div>
                            <div class="card-expiry">MM/AA</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="card-number">Numéro de carte</label>
                    <input type="text" id="card-number" placeholder="**** **** **** ****" maxlength="19" required>
                </div>
                
                <div class="form-group">
                    <label for="card-holder">Nom du titulaire</label>
                    <input type="text" id="card-holder" placeholder="Comme indiqué sur la carte" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiry">Date d'expiration</label>
                        <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
                    </div>
                    
                    <div class="form-group half">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                        <img src="assets/icons/info-icon.svg" class="help-icon" alt="?">
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        Définir comme moyen de paiement par défaut
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        J'accepte les <a href="#" class="link-text">conditions d'utilisation</a>
                    </label>
                </div>
                
                <button type="submit" class="button">Ajouter la carte</button>
            </form>
            
            <div class="security-note">
                <img src="assets/icons/lock-icon.svg" alt="Sécurisé" class="icon-small">
                <span>Vos informations de paiement sont sécurisées</span>
            </div>
        </main>
        <!-- Pas de barre de navigation conformément aux wireframes -->
    </div>
<script src="js/payment.js"></script>
</body>
</html>
