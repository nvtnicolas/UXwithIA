<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Favoris</h1>
        </header>
        <main>
            <div class="tab-buttons">
                <a href="#" class="tab-btn active">Produits</a>
                <a href="favorites-seller.html" class="tab-btn">Vendeurs</a>
            </div>
            
            <div class="favorites-list">
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Favori 1" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Article favori 1</span>
                        <span class="listing-price">Prix</span>
                        <span class="listing-location">Localisation</span>
                    </div>
                    <button class="icon-only-btn">
                        <img src="wireframe/unfav-icon.png" alt="Retirer des favoris">
                    </button>
                </div>
                
                <div class="listing">
                    <img src="wireframe/item-placeholder.png" alt="Favori 2" class="listing-img">
                    <div class="listing-info">
                        <span class="listing-title">Article favori 2</span>
                        <span class="listing-price">Prix</span>
                        <span class="listing-location">Localisation</span>
                    </div>
                    <button class="icon-only-btn">
                        <img src="wireframe/unfav-icon.png" alt="Retirer des favoris">
                    </button>
                </div>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="wireframe/search-icon.png" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="wireframe/message-icon.png" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="wireframe/add-icon.png" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="wireframe/fav-icon.png" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="wireframe/user-icon.png" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
