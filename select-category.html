<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir catégorie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="javascript:history.back()" class="back-btn">
                <img src="wireframe/back-icon.png" alt="Retour">
            </a>
            <h1>Choisir une catégorie</h1>
        </header>
        <main>
            <div class="categories-list select-mode">
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/electronics-icon.png" alt="Électronique" class="category-icon">
                    <span>Électronique</span>
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/furniture-icon.png" alt="Mobilier" class="category-icon">
                    <span>Mobilier</span>
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/clothing-icon.png" alt="Vêtements" class="category-icon">
                    <span>Vêtements</span>
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/car-icon.png" alt="Véhicules" class="category-icon">
                    <span>Véhicules</span>
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/service-icon.png" alt="Services" class="category-icon">
                    <span>Services</span>
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/home-icon.png" alt="Immobilier" class="category-icon">
                    <span>Immobilier</span>
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/job-icon.png" alt="Emplois" class="category-icon">
                    <span>Emplois</span>
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/more-icon.png" alt="Autre" class="category-icon">
                    <span>Autres</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
