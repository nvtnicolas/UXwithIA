<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélectionner une catégorie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select-category.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="javascript:history.back()" class="back-btn">
                <img src="assets/icons/back-icon.svg" alt="Retour">
            </a>
            <h1>Choisir une catégorie</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une catégorie...">
                <button class="icon-btn">
                    <img src="assets/icons/search-icon.svg" alt="Rechercher">
                </button>
            </div>
            <div class="category-list">
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/item-placeholder.png" alt="Électronique" class="category-img">
                    <span>Électronique</span>
                    <img src="assets/icons/arrow-right.svg" alt=">" class="arrow-icon">
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/item-clothe-placeholder.png" alt="Vêtements" class="category-img">
                    <span>Vêtements</span>
                    <img src="assets/icons/arrow-right.svg" alt=">" class="arrow-icon">
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/item-home-placeholder.png" alt="Mobilier" class="category-img">
                    <span>Mobilier</span>
                    <img src="assets/icons/arrow-right.svg" alt=">" class="arrow-icon">
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/item-cookbook-placeholder.png" alt="Livres" class="category-img">
                    <span>Livres</span>
                    <img src="assets/icons/arrow-right.svg" alt=">" class="arrow-icon">
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/item-sport-placeholder.png" alt="Sports" class="category-img">
                    <span>Sports</span>
                    <img src="assets/icons/arrow-right.svg" alt=">" class="arrow-icon">
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/item-garden-placeholder.png" alt="Jardinage" class="category-img">
                    <span>Jardinage</span>
                    <img src="assets/icons/arrow-right.svg" alt=">" class="arrow-icon">
                </a>
                <a href="new-listing.html" class="category-item">
                    <img src="wireframe/item-auto-placeholder.png" alt="Auto" class="category-img">
                    <span>Auto</span>
                    <img src="assets/icons/arrow-right.svg" alt=">" class="arrow-icon">
                </a>
            </div>
        </main>
        <!-- Pas de barre de navigation conformément aux wireframes -->
    </div>
    <script src="js/select-category.js"></script>
</body>
</html>
