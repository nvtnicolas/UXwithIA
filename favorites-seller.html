<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendeurs Favoris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/favorites-seller.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Vendeurs Favoris</h1>
            <div class="notification-icon">
                <img src="assets/icons/notification-icon.svg" alt="Notifications">
                <span class="notification-badge">3</span>
            </div>
        </header>
        <main>
            <div class="tab-buttons">
                <a href="favorites.html" class="tab-btn">Produits</a>
                <a href="#" class="tab-btn active">Vendeurs</a>
            </div>
            
            <div class="favorites-list">
                <a href="seller-profile.html" class="user-card">
                    <img src="wireframe/user-placeholder.png" alt="Vendeur 1" class="user-img">
                    <div class="user-info">
                        <span class="user-name">Jean Dupont</span>
                        <span class="user-rating">★★★★☆ 4.7</span>
                        <span class="user-products">42 Produits</span>
                    </div>
                    <button class="icon-only-btn">
                        <!-- Icône Favoris au lieu de unfav-icon -->
                        <img src="assets/icons/fav-icon.svg" alt="Retirer des favoris">
                    </button>
                </a>

                <a href="seller-profile.html" class="user-card">
                    <img src="wireframe/user-placeholder.png" alt="Vendeur 2" class="user-img">
                    <div class="user-info">
                        <span class="user-name">Marie Martin</span>
                        <span class="user-rating">★★★★★ 4.9</span>
                        <span class="user-products">18 Produits</span>
                    </div>
                    <button class="icon-only-btn">
                        <!-- Icône Favoris au lieu de unfav-icon -->
                        <img src="assets/icons/fav-icon.svg" alt="Retirer des favoris">
                    </button>
                </a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="assets/icons/search-icon.svg" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="assets/icons/message-icon.svg" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="assets/icons/add-icon.svg" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link active">
                <img src="assets/icons/fav-icon.svg" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="assets/icons/user-icon.svg" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
 <script src="js\favorites-seller.js"></script>
</body>
</html>
