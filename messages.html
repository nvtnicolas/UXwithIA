<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="wireframe/logo.png" alt="Logo" class="logo">
            <h1>Messages</h1>
        </header>
        <main>
            <div class="messages-list">
                <a href="chat.html" class="message-item">
                    <img src="wireframe/user-placeholder.png" alt="User 1" class="user-img">
                    <div class="message-info">
                        <div class="message-header">
                            <span class="user-name">Jean Dupont</span>
                            <span class="message-time">Hier</span>
                        </div>
                        <p class="message-preview">Bonjour, est-ce que l'article est toujours disponible ?</p>
                        <span class="product-reference">Re: Télévision Samsung 4K</span>
                    </div>
                </a>
                <a href="chat.html" class="message-item unread">
                    <img src="wireframe/user-placeholder.png" alt="User 2" class="user-img">
                    <div class="message-info">
                        <div class="message-header">
                            <span class="user-name">Marie Martin</span>
                            <span class="message-time">08:45</span>
                        </div>
                        <p class="message-preview">Je suis intéressé(e) par votre annonce. Pouvons-nous...</p>
                        <span class="product-reference">Re: Vélo de route</span>
                    </div>
                </a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="wireframe/search-icon.png" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link">
                <img src="wireframe/message-icon.png" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="wireframe/add-icon.png" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="wireframe/fav-icon.png" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="wireframe/user-icon.png" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
</body>
</html>
