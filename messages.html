<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="homepage.html">
                <img src="wireframe/logo.png" alt="Logo" class="logo">
            </a>
            <h1>Messages</h1>
            <div class="notification-icon">
                <img src="assets/icons/notification-icon.svg" alt="Notifications">
                <span class="notification-badge">3</span>
            </div>
        </header>
        <main>
            <div class="messages-list">
                <a href="chat.html" class="message-item unread">
                    <img src="wireframe/user-placeholder.png" alt="User 1" class="user-img">
                    <div class="message-info">
                        <div class="message-header">
                            <span class="user-name">Jean Dupont</span>
                            <span class="message-time">Aujourd'hui</span>
                        </div>
                        <p class="message-preview">Bonjour, est-ce que l'article est toujours disponible ?</p>
                    </div>
                </a>
                <a href="chat.html" class="message-item">
                    <img src="wireframe/user-placeholder.png" alt="User 2" class="user-img">
                    <div class="message-info">
                        <div class="message-header">
                            <span class="user-name">Marie Martin</span>
                            <span class="message-time">Hier</span>
                        </div>
                        <p class="message-preview">Parfait! Je vous confirme l'achat du téléviseur.</p>
                    </div>
                </a>
                <a href="chat.html" class="message-item">
                    <img src="wireframe/user-placeholder.png" alt="User 3" class="user-img">
                    <div class="message-info">
                        <div class="message-header">
                            <span class="user-name">Pierre Dubois</span>
                            <span class="message-time">23/05</span>
                        </div>
                        <p class="message-preview">Pouvez-vous faire une réduction sur le prix?</p>
                    </div>
                </a>
            </div>
        </main>
        <nav class="bottom-nav">
            <a href="search.html" class="nav-link">
                <img src="assets/icons/search-icon.svg" alt="Recherche">
                <span>Recherche</span>
            </a>
            <a href="messages.html" class="nav-link active">
                <img src="assets/icons/message-icon.svg" alt="Messages">
                <span>Messages</span>
            </a>
            <a href="new-listing.html" class="nav-link add-btn">
                <img src="assets/icons/add-icon.svg" alt="Ajouter">
            </a>
            <a href="favorites.html" class="nav-link">
                <img src="assets/icons/fav-icon.svg" alt="Favoris">
                <span>Favoris</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="assets/icons/user-icon.svg" alt="Profil">
                <span>Profil</span>
            </a>
        </nav>
    </div>
        <script src="js/messages.js"></script>
</body>
</html>
